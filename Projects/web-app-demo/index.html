<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>
                Flask Contacts App
            </title>
            <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-
zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
<body class="bg-secondary">
<div class="container">
<div class="jumbotron mt-5">
<h1 class="display-4">Contacts Web App!</h1>
    <hr>
    <h2>Add New Contacts</h2>
    <form method="POST" action="/">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name">
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name">
        <label for="email">Email: </label>
        <input type="text" name="email">
        <input type="submit" value="Add">
    </form>
    {% if alert != "" %}
        <div id="alert-message" class="alert alert-primary" role="alert">
            {{alert}}
        </div>
    {% endif %}
    <hr>
    <h2> Current Contacts</h2>
    <table class="table">
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th>
        </tr>
        {% for contact in contacts %}
            <td>{{contacts[0]}}</td><td>{{contacts[1]}}</td><td>{{contacts[2]}}</td>
            <td><a href="/delete/{{contact[2]}}" class>Delete</a></td>
        {% endif %}
    </table>
</div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
crossorigin="anonymous"></script>
    </body>
</html>
